<div id="opc-sidebar"
     data-bind="afterRender:setModalElement, mageInit: {
    'Magento_Ui/js/modal/modal':{
        'type': 'custom',
        'modalClass': 'opc-sidebar opc-summary-wrapper',
        'wrapperClass': 'checkout-container',
        'parentModalClass': '_has-modal-custom',
        'responsive': true,
        'responsiveClass': 'custom-slide',
        'overlayClass': 'modal-custom-overlay',
        'buttons': []
    }}">

    <!-- ko foreach: getRegion('summary') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
    <!--/ko-->

    <div class="opc-block-shipping-information">
        <!-- ko foreach: getRegion('shipping-information') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
    </div>


    <!-- Sidebar for checkout page -->
    <div class="side">
        <div class="cou">
            <input type="text" placeholder="Coupon Code" />
            <button class="btn-cou">Apply Coupon</button>
        </div>

        <div>
            <p>
                <ul style="padding: 0px;">
                    <a href="/men/tops-men.html">
                        Continue Shopping
                    </a>
                </ul>
            </p>
        </div>

        <div class="pay">
            <span>SECURE PAYMENTS PROVIDED BY</span>
            <div>
                <img data-bind="attr: { src: require.toUrl('images/mastercard.png') }" alt="mastercard">
                <img data-bind="attr: { src: require.toUrl('images/visa.png') }" alt="visa">
            </div>
        </div>
        
    </div>
</div>
